{{ define "main" }}
  {{ .Content }}
  {{ $paginator := .Paginate .Pages }}
  {{- range $paginator.Pages }}
      <article class="blog-item">
        <h2 class="blog-item__title"><a href="{{ .RelPermalink }}">{{ .title }}</a></h2>
        <h2 class="blog-item__subtitle"><a href="{{ .RelPermalink }}">{{ .subtitle }}</a></h2>
        <h2 class="blog-item__date"><a href="{{ .RelPermalink }}">{{ .date }}</a></h2>
        <h2 class="blog-item__authors"><a href="{{ .RelPermalink }}">{{ .authors }}</a></h2>
        {{- partial "blog/byline.html" . }}
        <p class="blog-item__summary">{{ .Summary }}</p>
      </article>
  {{ end }}
  {{ template "_internal/pagination.html" . }}
{{ end }}
