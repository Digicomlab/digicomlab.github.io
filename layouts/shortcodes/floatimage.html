<!-- layouts/shortcodes/floatimage.html -->
<style>
    .float-right {
        float: right;
        margin: 0 0 10px 10px; /* Adjust margins as needed */
    }
</style>

<img class="float-right" src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" width="{{ .Get "width" }}" height="{{ .Get "height" }}">


<style>
    .float-left {
        float: left;
        margin: 0 10px 10px 0; /* Adjust margins as needed */
    }
</style>

<img class="float-left" src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" width="{{ .Get "width" }}" height="{{ .Get "height" }}">
